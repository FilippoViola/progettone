<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Domandina...</title>
    <style>
        body {
            background-color: #ffe4e1; /* Un rosa pastello semplice */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Pi√π amichevole e meno "tech" */
            text-align: center;
            padding-top: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #d63384;
            font-size: 40px;
        }

        .btn-group {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #si {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.2s; /* Un piccolo effetto movimento */
        }

        #no {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        #messaggio-finale {
            display: none;
            font-size: 35px;
            color: #d63384;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container" id="contenuto-principale">
        <h1>Ti manco un pochino? ü•∫</h1>
        
        <div class="btn-group">
            <button id="si" onclick="vittoria()">S√å</button>
            <button id="no" onclick="insisti()">No</button>
        </div>
    </div>

    <div id="messaggio-finale">
        Lo sapevo! Anche tu mi manchi ‚ù§Ô∏è
    </div>

    <script>
        let clickNo = 0;
        let dimensioneSi = 20;

        function insisti() {
            clickNo++;
            
            // Ingrandiamo il tasto SI in modo semplice
            dimensioneSi += 40; 
            document.getElementById('si').style.fontSize = dimensioneSi + "px";
            document.getElementById('si').style.padding = (dimensioneSi/2) + "px " + dimensioneSi + "px";

            // Cambiamo il testo del tasto NO
            const frasi = [
                "Sicura?", 
                "Ma come no?", 
                "Ripensaci...", 
                "Guarda che il tasto SI √® meglio", 
                "Clicca l'altro!", 
                "cambia",
                "Non hai scelta"
            ];
            
            let testoNo = frasi[Math.min(clickNo - 1, frasi.length - 1)];
            document.getElementById('no').innerText = testoNo;

            // Se clicca troppo, il tasto NO sparisce o diventa minuscolo
            if(clickNo > 5) {
                document.getElementById('no').style.transform = "scale(0.5)";
                document.getElementById('no').style.opacity = "0.5";
            }
        }

        function vittoria() {
            document.getElementById('contenuto-principale').style.display = 'none';
            document.getElementById('messaggio-finale').style.display = 'block';
        }
    </script>
</body>
</html>
